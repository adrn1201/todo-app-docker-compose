name: Publish Docker Image
on:
    push:
        branches:
        - master
jobs:
    publish:
        runs-on: ubuntu-latest
        environment: dev
        env:
            GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Login to Docker
              run: echo "${{ env.GH_ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            - name: Build Docker Image
              run: docker build -t ghcr.io/adrn1201/todo-app:latest .
            - name: Push Docker Image
              run: docker push ghcr.io/adrn1201/todo-app:latest
    report:
        needs: publish
        if: success()
        runs-on: ubuntu-latest
        steps:
          - name: Display Deployment Summary
            run: |
              echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸŒ **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ‘¤ **Pushed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ³ **Docker Image**: ghcr.io/adrn1201/todo-app:latest" >> $GITHUB_STEP_SUMMARY
              echo "- **Environment**: dev âš™ï¸" >> $GITHUB_STEP_SUMMARY
              echo "- **Status**: âœ… Successful" >> $GITHUB_STEP_SUMMARY